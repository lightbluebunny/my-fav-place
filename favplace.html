    <h1>Seoul, South Korea</h1>
    <p>Seoul is the capital of South Korea. There is a
      lot of street food, parks, resturants, historical
      cites, and more. It is a very beautiful city
      that is broken up into different parts. I dream
      to go there one day. The historical part of the city
      is my favorite.</p>
